{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://www.cameraegg.org/wp-content/uploads/2016/01/Nikon-D500-Sample-Images-1.jpg"
        class="img-thumbnail w-100 mx-0" />
</div>
<div class="container py-4">
    <h3 class="text-center">Contact Us</h3>
    <form method="post" action="/contact"> 
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter phone">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3" placeholder="Enter something..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>
</div>
{% endblock body %}
